<div class="main">
    <div class="head">
        <h2>Literary Genre Detector</h2>
        <p>Choose the prediction type and add your text, our Detector will find the corresponding genre</p>
    </div>
    <section class="main">
        <div class="form-container">
            <form [formGroup]="apiForm" (ngSubmit)="onSubmit()">
                <label>Prediction Type :</label>
                <select class="form-input" formControlName="url">
                    <option *ngFor="let type of types" [ngValue]="type">
                        {{ type }}
                    </option>
                </select>
                <div *ngIf="apiForm.value['url'] == 'Summary' || apiForm.value['url'] == 'Title'">
                    <label>Model :</label>
                    <select class="form-input" formControlName="model">
                        <option *ngFor="let model of models" [ngValue]="model.value">
                            {{ model.name }}
                        </option>
                    </select>
                </div>
                <div class="form-input">
                    <label>Text:</label>
                    <input *ngIf="apiForm.value['url'] != 'Summary'" type="text" formControlName="text">
                    <textarea *ngIf="apiForm.value['url'] == 'Summary'" type="text" formControlName="text">
                    </textarea>
                </div>
                <p>
                  <button class="form-submit" (click)="clicked = true; data = ''"  type="submit">Submit</button>
                </p>
            </form>
        </div>
    </section>
    <section class="response" *ngIf="data != '' || clicked">
        <div class="response-container">
            <div *ngIf="clicked && data == ''">
                <div class="filler"></div>
                <div class="my-img-container">
                </div>
            </div>
            <p *ngIf="data != ''">
                {{data}}
            </p>
        </div>
    </section>
</div>
